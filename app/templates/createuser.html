{% extends 'base.html' %} {% block content %}

<style type="text/css">
    .customize {
        height: 520px;
        width: 520px;
    }
</style>
<script type="text/javascript">
    $(function() {
        $('#datetimepicker1').datetimepicker();
    });
</script>


<div class="container customize ">

    <h1 class="mt-5"> User creation </h1>

    <hr>

    <form class="mt-5 orm-signin" method="POST" action="{{url_for('create_user')}}">
        <div class="form-group">
            <label for="exampleInputEmail1">Email </label>
            <input type="email" class="form-control" name="email" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputUser">User name</label>
            <input type="text" class="form-control" name="username" aria-describedby="Enter username" placeholder="Enter username">
        </div>

        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" name="password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary mb-5">Create User</button>

    </form>


    <hr>
    <div class="text-bold text-right font-weight-bold">
        <a href="{{url_for('list_users')}}"> List of Users </a>
    </div>

</div>



{% endblock %}
